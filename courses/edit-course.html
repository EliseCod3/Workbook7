<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="stylesheet" href="./css/general-style.css">
    <title>Edit Course</title>
</head>

<body>
    <main>
        <h2>Edit Course</h2>
        <form>
            <div class="row">
                <div class="col">
                    <label for="course-name-input">Course Name</label>
                    <input type="text" name="courseName" id="course-name-input">
                </div>
                <div class="col">
                    <label for="course-number-input">Course Number</label>
                    <input type="number" name="courseNumber" id="course-number-input">
                </div>
                <div class="col">
                    <label for="course-dept-input">Course Department</label>
                    <input type="text" name="courseDepartment" id="course-dept-input">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="course-instructor-input">Course Instructor</label>
                    <input type="text" name="courseInstructor" id="course-instructor-input">
                </div>
                <div class="col">
                    <label for="course-startdate-input">Start Date</label>
                    <input name="courseStartDate" id="course-startdate-input">
                </div>
                <div class="col">
                    <label for="numDays-input">Number of Days</label>
                    <input type="number" name="numDays" id="numDays-input">
                </div>

            </div>
            <div id="buttons">
                <button type="submit" id="saveBtn">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./scripts/edit.js"></script>
</body>
</html>
