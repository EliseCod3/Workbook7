<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
        * {
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>

    </div>
    
    <script>
        const userTable = document.querySelector("#usersTable tbody");

        function buildUserTable() {
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((users) => {
                users.forEach((user) => {
                    let row = userTable.insertRow(-1);
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    let cell5 = row.insertCell(4);
                    let cell6 = row.insertCell(5);
                    
                    cell1.innerText = user.username;
                    cell2.innerText = user.name;
                    cell3.innerText = user.email;
                    cell4.innerText = user.phone;
                    cell5.innerText = user.website;
                    cell6.innerText = user.company.name;
    
                });
            })

        }


        window.onload = () => {
            buildUserTable();
        }
    </script>
</body>
</html>
